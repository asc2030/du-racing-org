<style>
	@media screen and (max-width: 299px){#wrap{zoom: 0.25;}}@media screen and (min-width: 300px) and (max-width: 359px){#wrap{zoom: 0.33;}}@media screen and (min-width: 360px) and (max-width: 499px){#wrap{zoom: 0.33;}}@media screen and (min-width: 499px) and (max-width: 1023px){#wrap{zoom: 0.5;}}@media screen and (min-width: 1024px){#wrap{zoom: 1;}}

	@keyframes move-background {
	from {
			-webkit-transform: translate3d(0px, 0px, 0px);
		}
		to { 
			-webkit-transform: translate3d(1000px, 0px, 0px);
		}
	}
	@-webkit-keyframes move-background {
	from {
			-webkit-transform: translate3d(0px, 0px, 0px);
		}
		to { 
			-webkit-transform: translate3d(1000px, 0px, 0px);
		}
	}

	@-moz-keyframes move-background {    
		from {
			-webkit-transform: translate3d(0px, 0px, 0px);
		}
		to { 
			-webkit-transform: translate3d(1000px, 0px, 0px);
		}
	}

	@-webkit-keyframes move-background {
		from {
			-webkit-transform: translate3d(0px, 0px, 0px);
		}
		to { 
			-webkit-transform: translate3d(1000px, 0px, 0px);
		}
	}

	.background-container{
		position: fixed;
		top: 0;
		left:0;
		bottom: 0;
		right: 0;
	}

	.stars {
		background: black url(assets.prod.novaquark.com/110346/0edad20e-4a4c-4821-ad38-5a3b92cfa591.png) repeat;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		display: block;
		z-index: 0;
	}

	.twinkling{
		width:10000px;
		height: 100%;
		background: transparent url("assets.prod.novaquark.com/110346/3b707f63-e08a-4815-851d-e20376a2a80f.png") repeat;
		background-size: 1000px 1000px;
		position: absolute;
		right: 0;
		top: 0;
		bottom: 0;
		z-index: 2;
		animation:move-background 70s linear infinite;
	}

	img{
	height: 70vh;
	width:70vh;
	position: absolute;
	z-index: 3;
	right: 20px;
	}

		
	#location {
		position: absolute;
		top: 70vh;
		left: 50vw;
		font-size: 7vw;
		z-index: 9999;
		text-shadow: 0 0 4px rgba(161,236,251,0.65);
		text-transform: uppercase;
		color: #a1ecfb !important;
	}
</style>
